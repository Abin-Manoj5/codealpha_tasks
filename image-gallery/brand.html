<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Gallery — Brand</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="navbar">
    <div class="nav-left">
      <a href="index.html" class="logo">Car<span>Gallery</span></a>
    </div>
    <nav class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#brands" class="active">Brands</a>
      <a href="index.html#about">About</a>
    </nav>
    <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-links">
      <span></span><span></span><span></span>
    </button>
  </header>

  <section class="brand-hero">
    <div class="brand-hero-inner">
      <h1 id="brand-title">Brand</h1>
      <div class="brand-actions">
        <input id="model-search" type="text" placeholder="Search model… (e.g., M4, Huracán, Nexon)"/>
      </div>
    </div>
  </section>


  <main class="models" id="models">

  </main>


<div id="car-panel" class="car-panel" aria-hidden="true">
  <button class="panel-close" id="panel-close" aria-label="Close">&times;</button>
  <div class="car-panel-inner">
    <div class="car-img-wrap">
      <img id="panel-img" alt="Selected car image" />
    </div>
    <div class="car-details">
  <h2 id="panel-title"></h2>
  <p id="panel-type" class="detail type"></p>
  <p id="panel-power" class="detail power"></p>
  <p id="panel-drivetrain" class="detail drive"></p>
  <p id="panel-price" class="detail price"></p>
</div>

  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
